kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
    - containerPort: 30080
      hostPort: 8080
    - containerPort: 30300
      hostPort: 3000
  - role: worker
    extraMounts:
     - containerPath: /postgres
       hostPath: /private/var/mnt/postgres
     - containerPath: /rails
       hostPath: /private/var/mnt/rails